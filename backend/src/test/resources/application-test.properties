# Test Configuration
spring.profiles.active=test

# Server Configuration for Tests
server.port=0

# File Upload Configuration for Tests
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration for Tests
logging.level.org.eightfoldconsulting.nimas2pdf=DEBUG
logging.level.org.springframework.web=DEBUG

# File Storage Paths for Tests (use temporary directories)
app.upload.dir=test-uploads
app.output.dir=test-outputs

# Conversion Settings for Tests
app.conversion.timeout=30000
app.conversion.max-concurrent=2

# CORS Configuration for Tests
app.cors.allowed-origins=http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*

# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
